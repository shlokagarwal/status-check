<html style="font-size: 10vw;">
<center>Last Backup Date</center>
<center id="backupdate">Loading</center>
<br>
<center>Server Status (with Duplicati)</center>
<center id="status">Loading</center>

<br>

<center >
    <button style="width: fit-content; height: fit-content;font-size: 10vw;" onClick="reload()">Reload</button>
</center>



<script>
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    function reload(){
        location.reload();
    }

    fetch("https://gdrive-read.glitch.me/getLatestBackupDate", requestOptions)
        .then(response => response.text())
        .then(result => {
            console.log(result);
            document.getElementById("backupdate").innerHTML = result;
        })
        .catch(error => console.log('error', error));


  

    fetch("https://e009cc51d77f.ngrok.io/", requestOptions)
        .then(response => {
            console.log(response);
            if(response.status === 200){
                document.getElementById("status").innerHTML = "UP";
            }else{
                document.getElementById("status").innerHTML = "DOWN";
            }
        })
        .catch(error => document.getElementById("status").innerHTML = "DOWN");

</script>

</html>
