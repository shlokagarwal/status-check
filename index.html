<html style="font-size: 10vw;">
<center>Last Backup Date</center>
<center id="backupdate">Loading</center>
<br>
<center>Server Status</center>
<center id="status">Loading</center>

<br>

<center >
    <button style="width: fit-content; height: fit-content;font-size: 10vw;" onClick="reload()">Reload</button>
</center>



<script>
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    function reload(){
        location.reload();
    }

    fetch("https://gdrive-read.glitch.me/getLatestBackupDate", requestOptions)
        .then(response => response.text())
        .then(result => {
            console.log(result);
            document.getElementById("backupdate").innerHTML = result;
        })
        .catch(error => console.log('error', error));
	
	
	

  

    fetch("https://d65d812d8161.ngrok.io", requestOptions)
        .then(response => {
            console.log(response);
            if(response.status === 200){
                document.getElementById("status").innerHTML = "Working";
                document.getElementById("status").style.color = "#05e805";
            }else{
                document.getElementById("status").innerHTML = "Not Working";
                document.getElementById("status").style.color = "red";
            }
        })
        .catch(error => document.getElementById("status").innerHTML = "Not Sure");
        

</script>

</html>
